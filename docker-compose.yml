  nginx:
    image: nginx
    container_name: nginx
    depends_on: 
      - grafana
    ports:
      - 80:80
    volumes:
      - ${PWD}/nginx/nginx.conf:/etc/nginx/nginx.conf

volumes:
  grafana-data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind" 
      device: "/opt/monitoring/grafana/data/"
  clickhouse-data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/opt/monitoring/clickhouse/"

networks:
  default:
    name: confluent
